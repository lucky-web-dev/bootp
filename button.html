<html><head><title>BUTTON</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body class="container">
        <button type="button" class="btn">Basic</button><br /><br />
        <button type="button" class="btn btn-default">Default</button><br /><br />
        <button type="button" class="btn btn-success">Success</button><br /><br />
        <button type="button" class="btn btn-primary btn-lg">Primary</button><br /><br />
        <button type="button" class="btn btn-info">Info</button><br /><br />
        <button type="button" class="btn btn-warning">Warning</button><br /><br />
        <button type="button" class="btn btn-danger">Danger</button><br /><br />
        <button type="button" class="btn btn-link">Link</button><br /><br />
        <h1 class="text-warning">NOW BUTTON LEVELS</h1>
        <h2>Small Button Level </h2>
        <button type="button" class="btn btn-sm btn-primary btn-block">Button 1</button>
        <button type="button" class="btn btn-sm btn-default btn-block">Button 2</button>
        <h2>BLock Button Level </h2>
        <button type="button" class="btn btn-primary btn-block active">Button 1</button>
        <button type="button" class="btn btn-default btn-block disabled">Button 2</button>
        <h2>Small Button Level </h2>
        <button type="button" class="btn btn-lg btn-primary btn-block">Button 1</button>
        <button type="button" class="btn btn-lg btn-default btn-block">Button 2</button>
</body>
</html>
