<html><head><title>ALERT</title>
<style>
</style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>
    <body class="container">
        <p class="alert alert-info">This is a kind of information.</p>
        <p class="alert alert-success">Hurray! We succeded</p>
        <p class="alert alert-danger">This is the <a href="#" class="alert-link">danger zone</a>.</p>
        <p class="alert alert-warning "><strong>This</strong> is the last warning.</p>
        <div class="alert alert-success alert-dismissible">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Success!</strong> It is a positive action.</div>
            <div class="alert alert-info alert-dismissible fade in">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Info!</strong> This alert box could indicate a neutral informative change or action.
  </div>

    </body>
    </html>
