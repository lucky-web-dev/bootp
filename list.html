<html><head><title>LIST</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body class="container">
    <ul class="list-group">
        <li class="list-group-item">First</li>
        <li class="list-group-item">Second</li>
        <li class="list-group-item">Third</li>
    </ul>
    <h1>List with badges<small>:</small></h1>
    <ul class="list-group">
        <li class="list-group-item">First<span class="badge">12</span></li>
        <li class="list-group-item">Second<span class="badge">3</span></li>
        <li class="list-group-item">Third<span class="badge">9</span></li>
    </ul>
    <h1>List links with active and disabled<small>:</small></h1>
    <ul class="list-group">
        <a href="#" class="list-group-item active">First<span class="badge">12</span></a>
        <a href="#" class="list-group-item disabled">Second<span class="badge">3</span></a>
        <a href="#" class="list-group-item">Third<span class="badge">9</span></a>
    </ul>
    <h1>Contextual <br /><small>classes:</small></h1>
    <ul class="list-group">
        <li class="list-group-item list-group-item-success">First</li>
        <li class="list-group-item list-group-item-info">Second</li>
        <li class="list-group-item list-group-item-warning">Third</li>
        <li class="list-group-item list-group-item-danger">Fourth</li>
    </ul>
</body>
</html>
